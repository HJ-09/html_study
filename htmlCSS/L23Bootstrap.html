<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!--┌─ 모든 웹(반응형웹)은 viewport 설정을 해야함. 무조건!-->
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>부트스트랩</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <style>
        body{
            padding: 0 1em;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1 class="mt-2 bg-primary-subtle bg-gradient text-success">bootstrap</h1> <!--bg=background color-->
    <p class="ms-2 px-2">부트스트랩은 class로 스타일 적용함 ⇒ 유틸기능</p> <!--ms는 margin+왼쪽/ px는 padding+x축-->
    <hr>
        <ul class="d-flex justify-content-between"> <!--d-flex=display flex-->
            <li>01</li>
            <li>02</li>
            <li class="d-none">03</li>
            <li>04</li>
            <li>05</li>
        </ul>
    <h2>부트스트랩 컴포넌트</h2>
        <h3>버튼</h3>
        <ul class="list-group">
            <li class="list-group-item">
                <input type="button" value="버튼">
                <input class="btn" type="button" value="버튼">
                <input class="btn btn-info" type="button" value="버튼">
                <input class="btn btn-danger" type="button" value="버튼">
                <input class="btn btn-success" type="button" value="버튼">
                <input class="btn btn-primary" type="button" value="버튼">
                <input class="btn btn-secondary" type="button" value="버튼">
                <input class="btn btn-warning" type="button" value="버튼">
                <input class="btn btn-dark" type="button" value="버튼">
            </li>
            <li class="list-group-item">
                <span class="btn btn-primary">버튼같은 스팬</span>
                <a href="#">링크</a>
                <a class="btn btn-dark" href="#">링-크</a>
                <button>버튼</button>
                <button class="btn btn-danger">버튼</button>
            </li>
            <li class="list-group-item">
                <button class="btn btn-light">크기</button>
                <button class="btn btn-dark btn-sm">크기</button>
                <button class="btn btn-warning stn-lg">크기</button>
            </li>
            <li class="list-group-item">
                <button class="btn btn-dark">테두리</button>
                <button class="btn btn-outline-dark">테두리</button>
                <button class="btn btn-outline-danger">테두리</button>
                <button class="btn btn-outline-warning">테두리</button>
                <button class="btn btn-outline-primary">테두리</button>
                <button class="btn btn-outline-success">테두리</button>
            </li>
            <li class="list-group-item">
                <div class="btn-group"> <!--div.btn-group>button.btn.btn-outline-primary{$$}*4-->
                    <button class="btn btn-outline-primary">01</button>
                    <button class="btn btn-outline-primary">02</button>
                    <button class="btn btn-outline-primary">03</button>
                    <button class="btn btn-outline-primary">04</button>
                </div>
            </li>
            <li class="list-group-item">
                <div class="btn-group">
                    <button class="btn btn-outline-primary">01</button>
                    <button disabled class="btn btn-outline-primary">02</button> <!--disabled를 class에 넣어도 되고, class 밖에 놔도 됨-->
                    <button class="btn btn-outline-primary">03</button>
                    <button class="active btn btn-outline-primary">04</button> <!--active는 눌려져 있는 상태-->
                </div>
            </li>
        </ul>
    </div>

    <h2>자바스크립트가 포함된 컴포넌트</h2>
    <h3>collapse: target</h3>
    <div>
        <p>
            <a data-bs-toggle="collapse" href="#collapse-ex" style="text-decoration: none; color: #4f00ff">버튼</a> <!--bs=bootstrap-->
            <button data-bs-toggle="collapse" data-bs-target="#collapse-ex">버튼 collapse</button>
        </p>
        <div id="collapse-ex" class="collapse show"> <!--show=초기값을 보여주는 것으로 설정.-->
            안녕하세요 !~? <br>
            김혜지 학생입니다 *^ㅠ^*
        </div>
    </div>

    <h3>dropdown menu/ 규칙 → 형제</h3>
    <div class="dropdown"> <!--div.dropdown>button.dropdown-toggle+ul.dropdown-menu>li.dropdown-item{$$}*5-->
        <button data-bs-toggle="dropdown" class="dropdown-toggle">DropDown</button>
        <ul class="dropdown-menu">
            <li class="dropdown-item">01</li>
            <li class="dropdown-item">02</li>
            <li class="dropdown-item">03</li>
            <li class="dropdown-item">04</li>
            <li class="dropdown-item">05</li>
        </ul>
    </div>

    <h3>modal: target</h3>
    <p>
        <button data-bs-toggle="modal" data-bs-target="#modal-ex">모달</button>
    </p>
    <div id="modal-ex" class="modal">
        <div class="modal-dialog">
            <div class="modal-content bg-warning">
                모달입니다
            </div>
        </div>
    </div>
    <hr>

    <h2>부트스트랩 폼 요소</h2>
    <p>
        기본입력: <input type="text" name="" id="" size="20"> <!--input:text-->
    </p>
    <p>
        기본입력: <input readonly class="form-control form-control-sm" type="text" name="" id=""> <!--너비 100%-->
    </p>
    <div>
        <input type="checkbox" name="" id="">
        <input type="radio" name="" id="">
        <input type="checkbox" name="" id="" class="form-check-input">
        <input type="radio" name="" id="" class="form-check-input">
        <div class="form-check form-switch"> <!--div.form-check.form-switch-->
            <label class="form-check-label" for="switch-ex">누르세요</label>
            <input id="switch-ex" class="form-check-input" type="checkbox" name="" id=""> <!--얘는 부모요소가 필요함-->
        </div>
        <input id="toggle-ex" type="checkbox" class="btn-check" name="" id="">
        <label class="btn btn-outline-success" for="toggle-ex">버 튼</label> <!--label에 for 쓰려면 무조건 id 있어야 함-->
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
