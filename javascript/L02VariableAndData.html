<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>변수와 데이터</title>
</head>
<body>
    <h1 id="title">변수와 데이터</h1>
    <script>
        console.log(title) //style, on*, id, class...
        //필드가 존재하는 데이터는 자료형이다.

        //거의 모든 언어 data ⇒ 기본형, 자료형으로 구분
        //기본형: 참조하는 데이터가 없는, 원시적인(0과 1로만 이루어진 데이터) 데이터를 말함
        //자바에서 기본형은 다 숫자임. 그렇다고 해서 원시데이터가 무조건 숫자인건 아님.
        //자료형: 참조하는 데이터가 있는, 원시적이지 않은 복잡한 데이터를 말함

        console.log(11) //정수 integer int
        console.log(11.0) //실수 double 11.0 ⇒ float 11.0f

        //자바스크립트는 실수/정수 구분이 없음. Number만 잇슴
        console.log(typeof 11)
        console.log(typeof 11.1)
        console.log(12312312312312312312312312312)
        //1.2312312312312311e+28
        //1.2312312312312311 가수부
        //e+28 지수부
        //실수의 특징 ⇒ 대략적인 숫자 표시. 장점은 지수부 덕분에 큰 수 표시 가능~

        //Bigint: 정수를 배열처럼 표기(엄천 긴 수를 표현 가능)
        console.log(12312312312312312312312312312n)
        //console.log(12312312312312312312312312312n+1) //오류. bigint 끼리만 연산가능.
        console.log(12312312312312312312312312312n+1n)

        //배열(Array): [] / 숫자로 되어있어서 기본형 같지만, 길이가 있어서 자료형임.
        console.log([11,2,33,4,56])

        console.log("문자열") //한글은 유니코드에 잇슴.
        console.log('문자열')
        //"" '' : 문자열 데이터 (자바스크립트는 문자 데이터가 없음)
        //자바 ⇒ 'a' 문자, "abcd" 문자열

        console.log("ABCDE") //[65,66,67,68,69] ⇒ 인코딩과 매칭
        //자바스크립트는 문자열을 기본형으로 사용하고 잇슴
        //배열은 자료형이지만, 문자열은 기본형이다.. .

        console.log(console) //자료형임

        //데이터 재사용하는 방법
        //변수, 상수
        let a=10; // = 10데이터를 a 변수가 참조해서 계속 쓰겠다는 읨.
        //let ⇒ 변수를 선언하는 명령어
        //let a=20; //같은 이름의 변수는 2번 사용할 수 없음.
        a=20;
        a="하이"; //자바스크립트의 변수는 타입이 고정되어 있지 않아서 여러 타입의 데이터를 참조할 수 잇슴!





    </script>
</body>
</html>
