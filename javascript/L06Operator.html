<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>숫자와 연산</title>
</head>
<body>
    <h1>숫자 number와 연산</h1>

    <script>
    //산술연산//
    //+,-,*,/,%,**(Math.pow())
    let a=11;
    let b=22;
    console.log(a+b)
    console.log(a-b)
    console.log(a*b)
    console.log(10%4)
    console.log(a/b) //java는 0, js는 0.5
    console.log(a**b) //11^22
    console.log(2**3)

    //증감연산자//
    ///++, --
    //증감연산자 전위
    console.log(++a) //12
    console.log(--a) //11
    //증감연산자 후위 (연산 순서를 양보함.)
    console.log(a++) //11 출력 → 12 값을 가지고 있음
    console.log(a) //12
    console.log(a--) //12 출력 → 11
    console.log(a) //11

    let sum=(a--)+(b--)
    console.log(sum) //예상값은 31이지만, 연산 순서를 양보해서 출력값은 33임.

    //대입연산자
    // =(+,-,*,/,%,**)
    a+=100;
    console.log(a) //110
    a/=10
    console.log(a) //11
    a%=2 //0⇒짝수, 1⇒홀수
    console.log(a) //1

    //특수한 연산//
    console.log(1/0.00000000000001)
    console.log(1/0) //Infinity
    //0에 가까운 수를 나누면 무한대
    //자바는 0으로 나누면 런타임오류.
    console.log(-1/0) //-Infinity

    //문자열의 더하기 연산
    let str="안녕"
    let str2=" 잘가"
    console.log(str+str2) //"안녕 잘가"
    console.log(str.concat(str2)) //"안녕 잘가"

    //→ 문자열은 무엇이든 더하기 연산하면 다 문자열로 만든다.

    console.log(str+10) //"안녕10"
    console.log(10+str) //"10안녕"
    let flag=true; //boolean
    console.log(str+flag) //"안녕true"
    let n=null; //비어있다는 명시적 데이터
    console.log(str+n) //"안녕null"
    let d; //정의되지 않음
    console.log(str+d) //"안녕undefined"

    //문자열과 더하기를 제외한 수학적
    console.log(str*1) //NaN
    console.log(str/2) //NaN
    console.log(str**2) //NaN
    console.log(str+=2) //"안녕2"
    //→ 수가 아닌데 수학적 연산을 했음. Not a Number
    //null, undefined, NaN ⇒ js 고유상태
    //NaN이 뜨는 이유 ⇒ js가 동적타입이기 때문에, 컴파일하지 않기 때문에

    console.log(typeof 11.1) //⇒ number
    console.log(typeof NaN) //⇒ number
    //숫자가 아님을 나타내지만 숫자타입임...ㅎ..
    console.log(Number.NaN) //NaN

    //문자열인데 숫자인척~?
    console.log("11"*2) //22
    //NaN: 문자열을 수로 형변형시 오류발생
    console.log(Number("11")*2) //22
    console.log(Number("안녕")*2) //NaN
    //Number(문자열) → 수로 형변환
    console.log("11"+2) //112. 더하기는 문자열을 먼저 연산해서 13이 아닌 112가 나옴
    //*, /, %, **에 문자열이 있으면 문자열을 수로 형변환

    //자바: 단단한, 규칙이 정확함 ⇒ 개발속도가 느린 대신 오류가 적음
    //js: 유연함, 생각하는대로 되는 ⇒ 개발속도가 빠른 대신 오류가 많음






    </script>
</body>
</html>
