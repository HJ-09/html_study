<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실수 데이터가 저장되는 방식</title>
</head>
<body>
    <h1>실수 데이터가 저장되는 방식</h1>
    <script>
    let a=10; //⇒ 10을 2진수로 변환 후 저장
    //10 == 2**3 + 2**1
    //1010(2)
    //Number: 기본형을 지원하는 자료형 데이터
    //Number는 8바이트(=java의 double)
    //지수부 0 00..0 총 11개, 가수부 000...000 나머지 52개
    //정수는 비트부호로 음양(0,1) 구분, 실수는 0,-0으로 구분.

    console.log(Number(10).toString(2)) //1010 (10을 2진수로)
    console.log(Number(10).toString(16)) //a (10을 16진수로)
    console.log(Number(16).toString(16)) //10 (16을 16진수로)

    a=-10;
    console.log(a.toString(2)); //-1010
    //console.log(-10.toString(2)) //기본형은 필드가 없음. 그래서 이건 불가능.
    //└─ 기본형을 변수가 참조하고 있다가 랩퍼클래스의 함수를 참조하면 자료형으로 자동 형변환. ⇒ js는 자동 형변환이 굉장히 많은 언어.

    a=10.0; //⇒ 10.0을 2진수로 변환 후 지수표기법으로 변환하여 지수부와 가수부를 저장
    console.log(Number(10.0).toString(2)) //1010 (10.0을 2진수로)
    //00000...1010 (정수 저장)
    //10.0(10) ⇒ 1010(2) ⇒ 1.010 * 2**3
    //0 00000000011 01000...000 (실수 저장)

    //소수점을 2진수로 변환//
    a=0.1;
    console.log(a,a.toString(2)) //0.0001100110011001100110011001100110011001100110011001101

    //10진수 중 5로 나누어 떨어지는 값을 2진수로 변환
    a=0.5;
    console.log(a,a.toString(2)) //0.1
    a=0.25;
    console.log(a,a.toString(2)) //0.01
    a=0.125;
    console.log(a,a.toString(2)); //0.001
    //
    a=0.9;
    console.log(a,a.toString(2)); //0.11100110011001100110011001100110011001100110011001101


    </script>
</body>
</html>
