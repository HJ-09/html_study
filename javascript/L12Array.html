<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>순서와 길이가 있는 자료형 데이터, 배열 Array</title>
</head>
<body>
    <h1 id="title">순서와 길이가 있는 자료형 데이터, 배열 Array</h1>
    <ul id="numList">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <script>
    let str="안녕하세요";
    console.log(str[2]);
    const arr=[10,20,30]; //js가 동적이기 때문에 배열 선언 키워드는 const 권장
    console.log(arr[0]);
    console.log(arr[1]);
    console.log(arr[2]);
    console.log(arr.length);
    console.log(arr["length"]);

    //js: index, property(속성,필드) 모두 []로 참조 가능 ⇒ 통일성 有 ⇔ jv는 통일성 x
    console.log(title.id);
    console.log(title["id"]);

    //Number: 기본형 number의 자료형 타입
    //└─ 10은 기본형, Number(10)은 자료형. 필드가 있음.


    //Array: 자료형 타입(객체의 설계)
    //객체 생성: new 연산자로 타입에 정의된 생성자를 호출해야함. (타입과 이름이 같음)
    //const nums=new Array(); //이게 생성자
    let nums=new Array();
    console.log(nums); //[]
    nums=new Array(10);
    console.log(nums); //(10) [empty × 10] //empty는 undefined로 취급이 되지만, null도 undefined도 아님.
    console.log(nums[0]); //undefined

    nums=new Array(10,20,30);
    console.log(nums); // == [10,20,30]

    //jv는 없는 인덱스 참조하면 outof..어쩌고 오류 뜸.
    //근데 js는 없는 인덱스 참조하면 오류 아니고 undefined가 뜸.
    console.log(nums[3]); //undefined
    //js는 오류가 잘 안뜸. 왜냐 컴파일을 하지 않아서 오류를 보통 상태로 표현함..!

    //배열 추가//
    nums=Array.of(10,20,30);
    console.log(nums); //[10,20,30]
    nums.push(40);
    console.log(nums); //[10,20,30,40]
    nums[4]=50; //4번째 자리에 50을 추가하겠다. /jv에서는 인덱스[4]가 없어서 오류 취급.
    console.log(nums); //[10,20,30,40,50]
    nums[10]=100;
    console.log(nums); //[10, 20, 30, 40, 50, empty × 5, 100]

    //문자열을 배열로 만들기//
    //Array.from: 배열을 Array로 변경
    //배열(array): 길이와 순서가 있음.
    //Array: 길이와 순서가 있는 js의 타입
    //Array ≠ array(배열의 영단어)
    str="123456789";
    nums=Array.from(str);
    console.log(nums); //['1', '2', '3', '4', '5', '6', '7', '8', '9']
    console.log(str.split('')); //['1', '2', '3', '4', '5', '6', '7', '8', '9']

    //dom 탐색..?//

    //브라우저가 생성한 노드를 탐색했을 때 반환되는 배열 타입 ⇒ 대표적인 것: HTMLCollection, NodeList
    //document:  문서객체
    //문석객체는 Node를 탐색할 수 있는 함수를 제공
    let lis=document.getElementsByTagName("li");
    console.log(lis); //이거는 배열이 아니고 HTMLCollection임. [li, li, li, li, li, li, li, li, li, li]
    console.log(Array.from(lis)); //배열로 바뀜. ⇒ (10) [li, li, li, li, li, li, li, li, li, li]
    lis=document.querySelectorAll("#numList>li"); //선택자로도 찾을 수 있음
    console.log(lis); //NodeList(10) [li, li, li, li, li, li, li, li, li, li]

    //최신문법 → 스프레드 문법(...)//
    //잼(배열)을 빵(다른 배열)에 펴바른다고 생각하셈.
    nums=[1,2,3];
    let nums2=[...nums];
    console.log(nums2); //[1,2,3]
    nums2=[...lis]; //Array.from 대신에 써도 됨.
    console.log(nums2); //[li, li, li, li, li, li, li, li, li, li]
    nums2=[-1,0,...nums,4,5,6];
    console.log(nums2); //[-1,0,1, 2, 3, 4, 5, 6]


    //나머지 문법//
    const [a,b]=[10,11]; //a=10, b=11 //구조분해할당 문법
    console.log(a,b); //10 11
    const [c,...d]=[10,11,12,13]; //구조분해할당 문법에서 나머지
    console.log(c,d); //10 [11,12,13]







    </script>



</body>
</html>
