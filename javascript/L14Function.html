<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연산을 재사용하는 함수 function</title>
</head>
<body>
    <h1>연산을 재사용하는 함수 function</h1>

    <script>
        console.log("13.3");
        console.log(Number("13.3")); //생성형함수 == 타입+생성자
        console.log(Number.parseFloat("13.3")); //함수

        //함수 정의 ⇒ function sum(){} 
        
        //호이스팅 현상(실행컨텍스트에 의해서 실행하기 전에 미리 스캔 후 메모리 저장)
        //함수는 실행컨텍스트의 스캔대상으로, 어디에 선언하더라도 실행되기 전에 메모리에 저장되어짐.
        sum();
        function sum(){
            console.log("sum()입니다.");
        }
        sum();
        //코드는 보통 작성한 순서대로 저장 또는 실행
        let a=10; //그래서 (보통) 선언된 시점에 생성됨.
        //근데 위에 예시로 든 sum 함수는 호이스팅 현상 때문에 선언되기 전에 미리 메모리에 저장되어짐. .. 맞지?

        //이름이 없는 함수(익명함수)는 호이스팅 대상이 아님
        //익명함수를 변수나 상수가 참조해서 호이스팅을 피함. ⇒ 함수 표현식
        //mult(); //얘는 익명함수여서 호이스팅이 안되기 때문에 오류.
        const mult=function(a,b,c){
            return a*b*c;
        }
        let m=mult(5,6,7);
        console.log(m); //210
        console.log(mult(1,2,3)); //6

        const aFunc=()=>{
            console.log('a()함수 입니다.');
            return 'a';
        }
        aFunc()
        console.log(aFunc())










    </script>



</body>
</html>
