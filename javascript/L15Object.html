<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Object 객체 생성 및 사용법</title>
</head>
<body>
    <h1>Object 객체 생성 및 사용법</h1>
    <script>
        //면접에 나옴!//
        //자료형: 필드가 존재하는 것
        //배열: index가 존재하는 것
        //Array: index와 필드(splice, slice, at ...)가 존재하는 것
        //index: 순서를 나타냄. 순서로 데이터를 참조
        //필드: 시그니처(이름)로 데이터를 참조
        //string(≠String) 문자열의 기본형: 문자의 index 있음. 필드는 없는데, 사용할 때 String("")으로 랩핑해서 만들어줌

        const arr=[10,20,30];
        const obj={name:"경민", age:39, isMarried:true}; //object. 변수없이 있는 중괄호는 {}scope임.
        //필드는 예약어(let, const, function, -, +, 숫자+이름 ...)를 제외하고 모두 쓸 수 있음. 안 쓰는게 좋음. (대문자도!)
        //예약어 권장은 낙타표기법. 숫자를 필드로 사용하는 것은 권장되지 않음. 자동정렬이 필요한 경우엔 사용.

        console.log(obj.toString()); //[object Object]
        console.log(obj); // {name: '경민', age: 39, isMarried: true} ⇒ 이쁘게 출력해주는 건 브라우저 기능

        // .은 필드접근자. 호출 및 필드생성
        console.log(obj.name); //필드호출
        obj.a=100; //이 때 생성을 함..!
        obj.name="최경민"; //필드에 값 대입
        console.log(obj); //{name: '최경민', age: 39, isMarried: true, a: 100}

        // []: 필드이름을 문자열이나 수로 접근
        console.log(obj["a"]); //==obj.a


        //상수: 완전히 다른 데이터로 바뀌지 않는 것. 이미 참조하고 있는 객체가 필드를 바꾸는 것은 문제 x.

        //함수

        function sum (a,b){
            return a+b;
        }
        const mult1=function (a,b){return a*b}; //호이스팅 o. 타입이 될 수 있고
        const mult2=(a,b)=>{return a*b}; //호이스팅 x. 타입이 될 수 없고

        obj.func=(a)=>{
            console.log("안녕");
            console.log("func 함수"+a);
        };

        obj.func("js수업");

        const o={
            a:10,
            b:()=>{return 20;},
            c:()=>30,
            d:function () {
                return 40;
            }
            //function e(){}
        };
        console.log(o.a); //필드는 괄호 필요x
        console.log(o.b()); //함수는 괄호 필요o
        console.log(o.c());
        console.log(o.d());


        let ins={};
        ins=new Object(); //문법적으로 완전히 같다. ===
        console.log(ins);
        ins.a=20;
        ins.b=(a,b)=>a*b;
        console.log(ins); //{a: 20, b: ƒ}
        //{a:20, b: (a,b)=>a*b}
        //()->{} 자바의 화살표함수

        //객체의 유사배열//
        ins={0: 10, 1:20, 2:30, length:3}; //객체인데 배열인척하는 유사배열 Array

        //console.log(ins.0); ⇒ 불가능
        // . : 낙타표기법으로 작성된 필드만 접근가능.
        console.log(ins[0]); //배열과 똑같죠..?!
        //[]: 배열의 인덱스 참조와 키 참조를 같이 사용
        console.log(Array.from(ins)); //[10, 20, 30] / length:3가 있어서 가능.











    </script>


</body>
</html>
