<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Object의 타입 생성</title>
</head>
<body>
    <h1>Object의 타입 생성</h1>

    <script>
        let obj={};
        obj=new Object();
        //객체의 타입 Object
        //타입: 객체의 설계도
        console.log(obj); //[[Prototype]]: Object

        //js는 prototype(미리 만들어 놓는 것)
        //핸드폰 vs 프로토타입 핸드폰(시제품: 기능이 제외된)
        //프로토타입 언어: 객체를 프로토타입(시제품)으로 만들어 놓고 참조해서 사용
        //객체지향언어(jv): 객체 생성시 타입(class)을 기반으로 생성

        let user={name:"가은", age:39};
        let user2={name:"다희", age:39, a:20};
        let user3={name:"지혜", aga:39};
        let user4={nam:"혜지", age:39};
        //user를 만들 때 마다 이름을 정의하는 이유 ⇒ 타입이 없어서
        //객체 생성을 재사용하기 위해서 타입을 만듦(타입: 생성을 재사용)

        //이름 파스탈+this 有 ⇒ 타입
        function User(n, a){ //초기값 주는 친구==생성자(Constructor)
            this.name=n;
            this.age=a;
            //return x
        } //타입

        //이름 낙타표기법+return ⇒ 함수
        function a(i,i2){
            //this를 절대 사용하지 않음
            //return o
            return i+i2;
        }

        console.log(User); //정의한 타입(생성자 함수)
        console.log(a);
        console.log(User.prototype); //미리 만들어놓은 시제품
        user=new User("지형",30);
        console.log(user)
        console.log(new User("범준", 24))

        //많은 개발자들은 함수보다 객체지향언어에 익숙함.
        //그래서 함수가 type이라고 하면 이상한 언어로 취급..ㅋ
        //이상한 언어 되고 싶지 않아서 js도 class 문법 도입. 근ㄷㅔ 수박겉핥기 식의... ⇒ 문법적 설탕.

        class Customer{
            name=""; num=0; phone="000-111-2233"; //필드. 생략가능
            //let a; ⇒ 안댐(클래스 문법 허용 x)
            //this.b; ⇒ 얘도 안댐(클래스 문법 허용 x)
            constructor(a,b,c) {
                // name=a; ⇒ 잘못된 문법
                this.name=a;
                this.num=b;
                this.phone=c;
                this.isMarried=false; //없는 필드 호출시 생성됨.
                //보통 전역에 필드를 정의하지 않고 생성자로 정의함.(js특징)
            }
        }
        //new 연산자로 호출하는 것 ⇒ 생성자
        console.log(new Customer()); //Customer {name: '', num: 0, phone: '000-111-2233'}
        console.log(new Customer("현태", 707, "010-777-7777"));
        console.log(Customer);
        console.log(Customer.prototype);

        //User는 생성자로 만든 함수, Customer는 class로 만든 함수.. ...?






    </script>

</body>
</html>
