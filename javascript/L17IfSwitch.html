<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조건문으로 실행을 분기해보자</title>
</head>
<body>
    <h1>조건문으로 실행을 분기해보자</h1>
    <p><input id="numInput" type="text" value=""></p>
    <p id="printEx1"></p>
    <script>
        const numInputHandler=()=>{ //콜백함수: 이벤트가 발생될 때만 호출
            //콜백함수 재정의: 기존에 있던 콜백함수를 바꿈
            let value=numInput.value;
            console.log(value);
            let str;

            if (value%2===0){
                str="짝수";
            }else{
                str="홀수";
            }

            printEx1.innerText=`입력한 수 ${value}은(는) ${str}입니다.`;
        }
        numInput.onchange=numInputHandler;

        let n=8;
        let str="홀수";
        if (n%2===0){
            str="짝수";
        }
        console.log(`${n}은 ${str}입니다.`);


        //else if//
        //else if는 보통 성적 낼 때 씀. 100~90 A, 90~80 B, 80~70 C, ...

        let grade;
        let score=79;

        if (score<=100 && score>=90){
            grade='A';
        }else if (score>=80){
            grade='B';
        }else if (score>=70){
            grade='C';
        }else {
            grade='F';
        }

        console.log(`당신의 성적은 ${score}점, ${grade}입니다.`);


        // === 분기 switch
        //0~6 요일 (일~토)
        let dayNum=2;
        let dayStr;
        switch (dayNum){
            case 0: dayStr='일요일'; break;
            case 1: dayStr='월요일'; break;
            case 2: dayStr='화요일'; break;
            case 3: dayStr='수요일'; break;
            case 4: dayStr='목요일'; break;
            case 5: dayStr='금요일'; break;
            case 6: dayStr='토요일'; break;
            default : dayStr='0부터 6까지 입력하세요.';
        }
        console.log('오늘은 '+dayStr+"입니다.");
        console.log(`오늘은 ${dayStr}입니다.`);


        //switch 대신 객체리터럴 사용가능//

        //① switch
        let fruit='사과';
        switch (fruit){
            case "사과": fruit='apple'; break;
            case "바나나": fruit='banana'; break;
        }
        console.log(fruit); //apple

        //② switch 대신 Object 리터럴 표기법을 사용하는 문법

        //default(else) 작성 불가
        //switch보다 코드가 간결하고 동작이 빠름
        let fruitKey='바나나';
        const fruitObj={
            "사과": 'apple',
            '바나나': 'banana'
        }
        console.log(fruitObj[fruitKey]); //banana
        console.log(fruitObj["사과"]); //apple






    </script>

</body>
</html>
