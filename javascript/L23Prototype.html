<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로토타입 언어 자바스크립트</title>
</head>
<body>
    <h1>프로토타입 언어 자바스크립트</h1>

    <script>
        const obj={a:10};
        //Object type으로 만들어진 객체 ⇒ 객체지향문법(자바)
        //js는 Object의 프로토타입을 상속(__proto__)으로 생성 ⇒ 프로토타입문법(js)

        console.log(obj); //{a:10}
        console.log(obj.__proto__); //Object.prototype

        //타입을 명시하면 자동으로 프로토타입이 생성
        function User(){
            this.a=20;
            this.b=30;
        }
        const user=new User();
        console.log(user); //User {a: 20, b: 30}
        console.log(User); //User(){this.a=20; this.b=30;}
        console.log(User.prototype); //{} ⇒ 프로토타입은 생성자를 포함하고 있음.
        console.log(user.__proto__); //{} ⇒ user의 부모는 User
        console.log(user.__proto__===User.prototype); //true ⇒ 프로토타입 상속으로 객체를 만들었다는 증명.

        //객체 상속 (__proto__ ⇒ 상속)
        const a={name:'동윤'};
        const b={age:33};
        console.log(a.age); //undefined
        //a가 age를 갖고싶은데 곁다리로 갖고싶음 ↓
        a.__proto__=b; //상속(a의 부모가 b다)
        console.log(a.age); //33

        //함수도 상속 가능
        const c={
            name:'주헌',
            info:()=>{
                console.log("info")
            },
                c:10
        };
        const d={
            age:32,
            call:()=>{
                console.log("call")
            },
                c:1000
        };
        console.log(c.age); //undefined
        c.__proto__=d;
        console.log(c.age); //32
        c.info(); //info
        c.call(); //call
        //console.log(c.info());

        //부모 자식간의 우선순위 ⇒ '자식'
        console.log(c.c); //10
        console.log(c); //{name: '주헌', c: 10, info: ƒ} ⇒ Prototype: Object
        console.log(c.__proto__); //{age: 32, c: 1000, call: ƒ}


        //class 상속은 문법적 설탕이기 때문에 프로토타입 상속을 함
        //class 상속 ⇒ 부모객체를 자식이 생성 후 포함

        class Animal {
            name='animal';
        }

        class Cat extends Animal {
            tail='꼬리';
        }

        const cat=new Cat();
        console.log(cat); //Cat {name: 'animal', tail: '꼬리'} ⇒ Prototype: Animal
        console.log(cat.__proto__); //new Animal(); === Animal{}
        //js는 객체간의 상속



    </script>
</body>
</html>
