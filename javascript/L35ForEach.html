<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내부 반복문과 외부 반복문</title>
</head>
<body>
    <h1>내부 반복문과 외부 반복문</h1>

    <script>
        const arr=[10,20,30,40];
        let sum=0;

        //외부반복문 index 기반
        for (let i=0; i<arr.length; i++){
            sum+=arr[i];
        }
        console.log(sum);

        //외부반복문 iterator
        sum=0;
        for (let n of arr){
            sum+=n;
        }
        console.log(sum)

        //내부반복문
        ///내부반복문 장점
        //1. 명시적
        //2. 재사용성 多
        //3. 함수 자체가 배열탐색의 목적이 될 수 있음

        sum=0;
        const sumNum=(num)=>{
            sum+=num;
        }
        /*arr.forEach((value,index,array)=>{
            //console.log(value,index,array);
            sum+=value;
        })*/
        arr.forEach(sumNum);
        console.log(sum);
        let arrReduce=arr.reduce((a,b)=>{
            return a+b; //초기값에 대입
        },0)
        console.log(arrReduce);

    </script>
</body>
</html>
